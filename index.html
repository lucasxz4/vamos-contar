<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar?</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <h1>Vamos contar?</h1>

    <form action="" class="form">

        <div class="start">
            <label for="start">In√≠cio&nbsp;</label>
            <input type="number" name="inicio" id="start" required>
        </div>
        <div class="end">
            <label for="end">Fim&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" name="fim" id="end" required>
        </div>
        <div class="pular">
            <label for="pular">Passo</label>
            <input type="number" name="passo" id="pular" required>
        </div>
        <div class="contar">
            <input type="submit" value="Contar" class="btn">
        </div>

        <div class="resultado">
            <p>Preparando contagem...</p>
        </div>

    </form>

    <script src="script.js"></script>
    
</body>
</html>
